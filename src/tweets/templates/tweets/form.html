{% load crispy_forms_tags %}
{% block content %}
    <form method="POST" action="{% if action_url %} {{ action_url }} {% endif %}">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form|crispy }}
        </fieldset>
        <div class="form-group mt-2">
            <button class="btn btn-outline-info" type="submit">{{ btn_title }}</button>
        </div>
    </form>

{% endblock content %}

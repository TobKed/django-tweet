{% extends "base.html" %}
{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                {% for object in object_list %}
                    <p>
                        {{ object.content }} <br>
                        {{ object.user }} <br>
                        {{ object.timestamp|timesince }} ago<br>
                    </p> <hr>
                {% empty %}
                    <p>No tweets yet</p>
                {%  endfor %}
            </div> <!-- end col-md-12 -->
        </div> <!-- end row -->
    </div>  <!-- end containter -->

{% endblock content %}

{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-3 col-xs-12 bg-danger">
                <h1>{{ request.user }}</h1>
            </div>
            <div class="col-sm-9">
                {% if not request.GET.q %}
                    <div>
                        {% include "tweets/form.html" with form=create_form action_url=create_url btn_title='Tweet' id='tweet-form' %}
                    </div>
                    <hr>
                {% endif %}

                <div id="tweet-container">

                </div>

                <a href="#" id="loadmore">Load More Tweets</a>

            </div> <!-- end col-sm-9 -->
        </div> <!-- end row -->
    </div>  <!-- end containter -->

{% endblock content %}

{% block script %}
<script>

function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

$(document).ready(function() {
    console.log("working js");

    let query = getParameterByName("q");
    let tweetList = [];
    let nextTweetUrl;

    function updateHashLinks() {
        $(".media-body").each(function (data) {
            let hashtagRegex = /(^|\s)#([\w\d-]+)/g;
            let newText = $(this).html().replace(hashtagRegex, "$1<a href='/tags/$2/'>#$2</a>");
            $(this).html(newText)
        })
    }

    function attachTweet(tweetValue, prepend) {
        let dateDisplay = tweetValue.date_display;
        let tweetContent = tweetValue.content;
        let tweetUser = tweetValue.user;
        let tweetFormattedHtml = "<div class=\"media\">" +
                    "<div class=\"media-body\">" +
                        tweetContent + "<br>" +
                        "via " + "<a href=\"" + tweetUser.url + "\">" + tweetUser.username  + "</a> | " + dateDisplay + " | <a href=\"#\">View</a>" +
                    "</div>" +
                "</div>" +
                "<hr>"
        if (prepend == true) {
            $("#tweet-container").prepend(tweetFormattedHtml)
        } else {
            $("#tweet-container").append(tweetFormattedHtml);
        }

    }

    function parseTweets() {
        if (tweetList == 0) {
            $("#tweet-container").text("No tweets currently found.");
        } else {
            $.each(tweetList, function(key, value) {
                let tweetKey = key;
                attachTweet(value);
            })
        }
    }

    function fetchTWeets(url) {
        console.log("fetching ...");
        let fetchUrl;
        if (!url) {
            fetchUrl = "/api/tweet/";
        } else {
            fetchUrl = url;
        };

        $.ajax({
            url: fetchUrl,
            method: "GET",
            data: {
                "q": query,
            },
            success: function(data) {
                tweetList = data.results;
                if (data.next) {
                    nextTweetUrl = data.next;
                } else {
                    $("#loadmore").css("display", "none");
                }
                parseTweets();
                updateHashLinks();
            },
            error: function(data) {
                console.log("error");
                console.log(data);
            }
        });
    }
    fetchTWeets();

    $("#loadmore").click(function(event) {
        event.preventDefault();
        if (nextTweetUrl) {
            fetchTWeets(nextTweetUrl);
        }
    });

    let charsStart = 140;
    let charsCurrent = 0;
    $("#tweet-form").append("<span id='tweetCharsLeft'>" + charsStart + "</span>");

    $("#tweet-form textarea").keyup(function(event) {
        let tweetValue = $(this).val();
        console.log(tweetValue.length);
        charsCurrent = charsStart - tweetValue.length;
        let spanChars = $("#tweetCharsLeft")
        spanChars.text(charsCurrent);

        if (charsCurrent > 0) {
            // remove classes
            spanChars.removeClass("grey-color");
            spanChars.removeClass("red-color");
        } else if (charsCurrent == 0) {
            // add gray class
            spanChars.removeClass("red-color");
            spanChars.addClass("grey-color");
        } else if (charsCurrent < 0) {
            // add red class
            spanChars.removeClass("grey-color");
            spanChars.addClass("red-color");
        }
    });

    $("#tweet-form").submit(function (event) {
       event.preventDefault();
       let this_ = $(this);
       let formData = this_.serialize();
       if (charsCurrent >= 0) {
           $.ajax({
               url: "/api/tweet/create/",
               data: formData,
               method: "POST",
               success: function (data) {
                   this_.find("input[type=text], textarea").val("");
                   attachTweet(data, true);
                   updateHashLinks();
               },
               error: function (data) {
                   console.log("error");
                   console.log(data);
               }
           });
       } else {
           console.log("Cannot send, twwet too long");
       }
    });
})
</script>
{% endblock script %}
